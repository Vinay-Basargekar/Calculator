<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<input type="text" readonly />
				</div>
				<div class="buttons">
					<button type="button" class="btn clear">Clear</button>
					<button type="button" class="btn divide">/</button>
					<button type="button" class="btn multiply">*</button>
					<button type="button" class="btn subtract">-</button>
					<button type="button" class="btn seven">7</button>
					<button type="button" class="btn eight">8</button>
					<button type="button" class="btn nine">9</button>
					<button type="button" class="btn add">+</button>
					<button type="button" class="btn four">4</button>
					<button type="button" class="btn five">5</button>
					<button type="button" class="btn six">6</button>
					<button type="button" class="btn one">1</button>
					<button type="button" class="btn two">2</button>
					<button type="button" class="btn three">3</button>
					<button type="button" class="btn zero">0</button>
					<button type="button" class="btn decimal">.</button>
					<button type="button" class="btn equals">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
